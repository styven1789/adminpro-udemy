<h3>{{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
    </span>
    <input #txtPorcentaje type="number" min="0" max="100" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
